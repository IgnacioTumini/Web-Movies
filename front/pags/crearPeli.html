<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/crearPeli.css" />
    <title>Agregar Pelicula - M2 - Ignacio Tumini</title>
  </head>
  <body>
    <header>
      <div>
        <a class="div-logo" href="../index.html"
          ><img
            class="logo"
            src="../assets/img/5R85OF-LogoMakr.png"
            alt="Logo"
          />
          <h1>Proyecto M2</h1>
        </a>
      </div>
      <ul>
        <a class="letras_nav" href="../index.html"><li>Inicio</li></a>
        <a class="letras_nav" href="./sobreMiProyecto.html"
          ><li>Sobre nuestro proyecto</li></a
        >
        <a class="letras_nav" href="./websRecomendadas.html"
          ><li>Webs recomendadas</li></a
        >
        <a class="letras_nav" href="#"><li>Crear Pelicula</li></a>
      </ul>
    </header>
    <main>
      <section class="section-formulario">
        <div class="formulario">
          <h2>Agregar Pelicula</h2>
          <form class="form_contacto" action="">
            <div class="mb-3">
              <input
                type="title"
                class="input_estilo"
                placeholder="Titulo"
                id="titulo"
              />
            </div>
            <div class="mb-3">
              <input
                type="year"
                class="input_estilo"
                placeholder="Año"
                id="año"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="director"
                class="input_estilo"
                placeholder="Director"
                id="director"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="duration"
                class="input_estilo"
                placeholder="Duración"
                id="duracion"
                aria-describedby="emailHelp"
              />
            </div>
            <p class="genero">Genero</p>
            <div class="box-genero">
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Acción
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Sci-fi
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckDefault"
                    >Romance
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Comedia
                  </label>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Documental
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Fantasía
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Musicales
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-black"
                    type="checkbox"
                    value=""
                    id="genero"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Aventura
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="rate"
                class="input_estilo"
                placeholder="Calificación"
                id="calificacion"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="poster"
                class="input_estilo"
                placeholder="URL de la imagen"
                id="imagen"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="w-100 d-flex gap-1 justify-content-center">
              <button type="submit" class="boton_enviar button" id="boton-form">
                Agregar
              </button>
              <button class="boton_enviar button" id="clear">Limpiar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>¡Nuestras redes!</p>
      <div class="div-redes">
        <a class="instagram" href="">
          <i class="bi bi-instagram"></i>
        </a>

        <a class="facebook" href="">
          <i class="bi bi-facebook"></i>
        </a>
      </div>
      <p>&copy;2024 - CINEMA | Ignacio Tumini</p>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
